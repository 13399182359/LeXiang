
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>编辑商家注册项 - Powered By SHOP++</title>
    <meta name="author" content="SHOP++ Team" />
    <meta name="copyright" content="SHOP++" />
    <link href="../../resources/admin/css/common.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../resources/admin/js/jquery.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/jquery.validate.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/common.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/input.js"></script>
    <script type="text/javascript">
        $().ready(function() {

            var $inputForm = $("#inputForm");
            var $addOptionButton = $("#addOptionButton");
            var $optionTable = $("#optionTable");


            // 增加可选项
            $addOptionButton.click(function() {
                $optionTable.append(
                    '<tr> <td> <input type="text" name="options" class="text options" maxlength="200" \/> <\/td> <td> <a href="javascript:;" class="remove">[删除]<\/a> <\/td> <\/tr>'		);
            });

            // 删除可选项
            $optionTable.on("click", "a.remove", function() {
                if ($optionTable.find("tr").size() <= 2) {
                    $.message("warn", "删除失败，必须至少保留一项");
                    return false;
                }
                $(this).closest("tr").remove();
            });

            $.validator.addClassRules({
                options: {
                    required: true
                }
            });

            // 表单验证
            $inputForm.validate({
                rules: {
                    type: "required",
                    name: "required",
                    pattern: {
                        remote: {
                            url: "check_pattern",
                            cache: false
                        }
                    },
                    order: "digits"
                },
                messages: {
                    pattern: {
                        remote: "语法错误"
                    }
                }
            });

        });
    </script>
</head>
<body>
<div class="breadcrumb">
    <a href="../../resources/admin/common/index">首页</a> &raquo; 编辑商家注册项
</div>
<form id="inputForm" action="update" method="post">
    <input type="hidden" name="id" value="2" />
    <table class="input">
        <tr>
            <th>
                类型:
            </th>
            <td>
                营业执照
            </td>
        </tr>
        <tr>
            <th>
                <span class="requiredField">*</span>名称:
            </th>
            <td>
                <input type="text" name="name" class="text" value="营业执照" maxlength="200" />
            </td>
        </tr>
        <tr>
            <th>
                配比:
            </th>
            <td>
                <input type="text" id="pattern" name="pattern" class="text" value="" maxlength="200" />
            </td>
        </tr>
        <tr>
            <th>
                排序:
            </th>
            <td>
                <input type="text" name="order" class="text" value="2" maxlength="9" />
            </td>
        </tr>
        <tr>
            <th>
                设置:
            </th>
            <td>
                <label>
                    <input type="checkbox" name="isEnabled" value="true" checked="checked" />是否启用
                    <input type="hidden" name="_isEnabled" value="false" />
                </label>
                <label>
                    <input type="checkbox" name="isRequired" value="true" />是否必填
                    <input type="hidden" name="_isRequired" value="false" />
                </label>
            </td>
        </tr>
        <tr>
            <th>
                &nbsp;
            </th>
            <td>
                <input type="submit" class="button" value="确 定" />
                <input type="button" class="button" value="返 回" onclick="history.back(); return false;" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
