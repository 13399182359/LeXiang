    <script type="text/javascript">
        $().ready(function() {

            var $delete = $("#listTable a.delete");


            // 删除
            $delete.click(function() {
                var $this = $(this);
                $.dialog({
                    type: "warn",
                    content: "您确定要删除吗？",
                    onOk: function() {
                        $.ajax({
                            url: "delete",
                            type: "POST",
                            data: {id: $this.attr("val")},
                            dataType: "json",
                            cache: false,
                            success: function(message) {
                                $.message(message);
                                if (message.type == "success") {
                                    $this.closest("tr").remove();
                                }
                            }
                        });
                    }
                });
                return false;
            });

        });
    </script>
