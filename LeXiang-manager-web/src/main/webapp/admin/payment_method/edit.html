
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>编辑支付方式 - Powered By SHOP++</title>
    <meta name="author" content="SHOP++ Team" />
    <meta name="copyright" content="SHOP++" />
    <link href="../../resources/admin/css/common.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../resources/admin/js/jquery.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/jquery.tools.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/jquery.validate.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/webuploader.js"></script>
    <script type="text/javascript" src="../../resources/admin/ueditor/ueditor.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/common.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/input.js"></script>
    <script type="text/javascript">
        $().ready(function() {

            var $inputForm = $("#inputForm");
            var $filePicker = $("#filePicker");
            var $content = $("#content");


            $filePicker.uploader();

            $content.editor();

            // 表单验证
            $inputForm.validate({
                rules: {
                    name: "required",
                    timeout: {
                        integer: true,
                        min: 1
                    },
                    icon: {
                        pattern: /^(http:\/\/|https:\/\/|\/).*$/i
                    },
                    order: "digits"
                }
            });

        });
    </script>
</head>
<body>
<div class="breadcrumb">
    <a href="../../resources/admin/common/index">首页</a> &raquo; 编辑支付方式
</div>
<form id="inputForm" action="update" method="post">
    <input type="hidden" name="id" value="1" />
    <table class="input">
        <tr>
            <th>
                <span class="requiredField">*</span>名称:
            </th>
            <td>
                <input type="text" name="name" class="text" value="网上支付" maxlength="200" />
            </td>
        </tr>
        <tr>
            <th>
                类型:
            </th>
            <td>
                <select name="type">
                    <option value="deliveryAgainstPayment" selected="selected">款到发货</option>
                    <option value="cashOnDelivery">货到付款</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>
                方式:
            </th>
            <td>
                <select name="method">
                    <option value="online" selected="selected">在线支付</option>
                    <option value="offline">线下支付</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>
                超时时间:
            </th>
            <td>
                <input type="text" name="timeout" class="text" value="1440" maxlength="9" title="单位：分钟，留空表示永久有效" />
            </td>
        </tr>
        <tr>
            <th>
                图标:
            </th>
            <td>
					<span class="fieldSet">
						<input type="text" name="icon" class="text" value="http://image.demo.shopxx.net/b2b2c/5.0/201601/b0b6da31-6abf-4824-8dfa-c1f251732e20.gif" maxlength="200" />
						<a href="javascript:;" id="filePicker" class="button">选择文件</a>
							<a href="http://image.demo.shopxx.net/b2b2c/5.0/201601/b0b6da31-6abf-4824-8dfa-c1f251732e20.gif" target="_blank">查看</a>
					</span>
            </td>
        </tr>
        <tr>
            <th>
                介绍:
            </th>
            <td>
                <input type="text" name="description" class="text" value="支持支付宝、财付通、快钱以及大多数网上银行支付" maxlength="200" />
            </td>
        </tr>
        <tr>
            <th>
                排序:
            </th>
            <td>
                <input type="text" name="order" class="text" value="1" maxlength="9" />
            </td>
        </tr>
        <tr>
            <th>
                内容:
            </th>
            <td>
                <textarea id="content" name="content" class="editor"></textarea>
            </td>
        </tr>
        <tr>
            <th>
                &nbsp;
            </th>
            <td>
                <input type="submit" class="button" value="确 定" />
                <input type="button" class="button" value="返 回" onclick="history.back(); return false;" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
