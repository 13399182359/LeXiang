
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>管理中心 - Powered By SHOP++</title>
    <meta name="author" content="SHOP++ Team" />
    <meta name="copyright" content="SHOP++" />
    <link href="/resources/admin/css/common.css" rel="stylesheet" type="text/css" />
    <link href="/resources/admin/css/login.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/resources/admin/js/jquery.js"></script>
    <script type="text/javascript" src="/resources/admin/js/jquery.validate.js"></script>


</head>
<body>
<div class="login">
    <form id="loginForm"  method="post">
        <table>
            <tr>
                <td width="190" rowspan="2" align="center" valign="bottom">
                    <img src="/resources/admin/images/login_logo.gif" alt="SHOP++" />
                </td>
                <th>
                    用户名:
                </th>
                <td>
                    <input type="text" id="username" name="username" class="text" maxlength="20" />
                </td>
            </tr>
            <tr>
                <th>
                    密 码:
                </th>
                <td>
                    <input type="password" id="encodedPassword" name="encodedpassword" class="text" maxlength="20" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <th>
                    验证码:
                </th>
                <td>
                    <span class="fieldSet">
                        <input type="text" name="checkImg" class="text captcha" maxlength="4" autocomplete="off" /></span>
                    <img id="checkImg"  onclick="change()" title="点击更换验证码">


                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <th>
                    &nbsp;
                </th>
                <td>
                    <label>
                        <input type="checkbox" id="isRememberUsername" value="true" />记住用户名
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <th>
                    &nbsp;
                </th>
                <td>
                    <input type="button" class="homeButton" value="" onclick="location.href='/shopxxb2b2c/'" /><input type="button" onclick="login()" class="loginButton" value="登录" />
                </td>
            </tr>
        </table>
        <div class="powered">COPYRIGHT © 2008-2017 SHOPXX.NET ALL RIGHTS RESERVED.</div>
        <div class="link">
            <a href="/shopxxb2b2c/">前台首页</a> |
            <a href="http://www.shopxx.net">官方网站</a> |
            <a href="http://bbs.shopxx.net">交流论坛</a> |
            <a href="http://www.shopxx.net/about.html">关于我们</a> |
            <a href="http://www.shopxx.net/contact.html">联系我们</a> |
            <a href="http://www.shopxx.net/license.html">授权查询</a>
        </div>
    </form>
</div>
<script type="text/javascript">
    function login() {

        $.ajax({
            url:"../adminuser/login.do",
            data:$("#loginForm").serialize(),
            type:"post",
            success:function (data) {
                if(data.code==-1){
                    change();
                }
                if(data.code==1){
                    alert(data.msg)
                } if(data.code==2){
                    alert(data.msg)
                }
                if(data.code==3){
                    alert(data.msg)
                }  if(data.code==0){
                    alert(data.msg);
                    location.href="../admin/index.html"
                }

            }
        })
    }
    function change(){
        $("#checkImg").attr('src','../../verificationCode2?'+new Date().getTime());

    }
    login();

</script>
</body>
</html>
