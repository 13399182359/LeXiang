
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SEO设置列表 - Powered By SHOP++</title>
    <meta name="author" content="SHOP++ Team" />
    <meta name="copyright" content="SHOP++" />
    <link href="../../resources/admin/css/common.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../resources/admin/js/jquery.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/common.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/list.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/vue.min.js"></script>
</head>
<body>
<div class="breadcrumb">
    <a href="../../admin/common/index">首页</a> &raquo; SEO设置列表 <span>(共11条记录)</span>
</div>
<form id="listForm" action="list" method="get">
    <div class="bar">
        <div class="buttonGroup">
            <a href="javascript:;" id="refreshButton" class="iconButton">
                <span class="refreshIcon">&nbsp;</span>刷新
            </a>
        </div>
    </div>
    <table id="listTable" class="list">
        <tr>
            <th>
                <a href="javascript:;" class="sort" name="type">类型</a>
            </th>
            <th>
                <a href="javascript:;" class="sort" name="title">页面标题</a>
            </th>
            <th>
                <a href="javascript:;" class="sort" name="keywords">页面关键词</a>
            </th>
            <th>
                <a href="javascript:;" class="sort" name="description">页面描述</a>
            </th>
            <th>
                <span>操作</span>
            </th>
        </tr>
        <tr v-for="e in list">
            <td>
                {{e.tTree.text}}
            </td>
            <td>
                {{e.seo.title}}
            <td>
               {{e.seo.keywords}}
            </td>
            <td>
                {{e.seo.description}}
            </td>
            <td>
                <a @click="edit(e.seo.id)">[编辑]</a>
            </td>
        </tr>
    </table>
</form>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el:'#listForm',
        data:{
            ids:[],
            list:"",
            resultBean:{
                page:1,
                meiPageCount:20,
                message:'',
                where:'运单号'
            }
        }
    })
    $.post("../../seo/findAll.do",{page:1,meiPageCount:20},function (data) {
        vm.list = data.rows
    })
    edit = function (id) {
        location.href="edit.html?id="+id;
    }
</script>
</html>
